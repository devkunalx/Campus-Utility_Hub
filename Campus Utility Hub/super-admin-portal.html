<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Super Admin Panel</title>
    <link rel="stylesheet" href="./styles/superadmin.css">

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="top-bar">
        <a href="/dashboard.html" class="back-btn">
           <img src="/assets/leftarrow.svg" height="20" alt=""><span class="back-text">Back to Dashboard</span>
        </a>
        <h2>Super Admin Panel</h2>
    </div>

    <div class="container">
        <div class="card">
            <h3>Add New Admin</h3>
            <p>Grant admin access to an existing user</p>

            <div class="input-group">
                <input id="newAdminEmail" type="email" placeholder="User email">
                <button class="btn-primary" id="addAdminBtn">Add Admin</button>
            </div>
        </div>

        <div class="card">
            <h3>All Admin Accounts</h3>

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody id="adminList"></tbody>
            </table>
        </div>

    </div>

    <script src="./scripts/firebase-config.js"></script>
    <script src="./scripts/superadmin.js" ></script>
</body>

</html>
