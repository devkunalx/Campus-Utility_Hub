<!DOCTYPE html>
<html>
<head>
  <title>Utilities Status</title>
  <link rel="stylesheet" href="/styles/student-utilities.css">

  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>


</head>

<body>
<div class="container">
    <header class="top-bar">
      <a href="/dashboard.html" class="back-btn">
        <img src="/assets/leftarrow.svg" height="20px" alt=""> <span class="back-text"> Back to Dashboard</span>
      </a>
      <h2>Student Utilities</h2>
    </header>

  <div id="utilitiesGrid" class="grid"></div>

<div class="card">
    <h3>Report an Issue</h3>

    <select id="utilitySelect">
        <option value="water">Water</option>
        <option value="wifi">WiFi</option>
        <option value="electricity">Electricity</option>
        <option value="laundry">Laundry</option>
    </select>

    <select id="statusSelect">
        <option value="normal">Normal</option>
        <option value="slow">Slow</option>
        <option value="down">Down</option>
    </select>

    <button id="reportBtn">Report Issue</button>
</div>

  
</div>

  <script src="/scripts/firebase-config.js"></script>
  <script src="/scripts/student-utilities.js"></script>
</body>
</html>
