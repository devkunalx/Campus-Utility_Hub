<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mess Menu</title>
    <link rel="stylesheet" href="/styles/student-mess-menu.css">

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

</head>

<body>

    <div class="top-bar">
        <a href="/dashboard.html" class="back-btn">
            <img src="/assets/leftarrow.svg" height="20px" alt=""> <span class="back-text"> Back to Dashboard</span>
        </a>
        <h1>Weekly Mess Menu</h1>
    </div>

    <div id="menuContainer"></div>

    <div id="ratingModal">
        <div class="modal-box">
            <h2>Rate Meal</h2>

            <input type="hidden" id="ratingDay">
            <input type="hidden" id="ratingMeal">

            <label>Rating</label>
            <select id="ratingValue">
                <option value="5">★★★★★ - Excellent</option>
                <option value="4">★★★★☆ - Good</option>
                <option value="3">★★★☆☆ - Average</option>
                <option value="2">★★☆☆☆ - Poor</option>
                <option value="1">★☆☆☆☆ - Very Bad</option>
            </select>

            <label>Feedback (optional)</label>
            <textarea id="ratingFeedback" rows="4"></textarea>

            <button id="submitRatingBtn">Submit</button>
            <button id="cancelRatingBtn" class="danger">Cancel</button>
        </div>
    </div>

    <script src="/scripts/firebase-config.js"></script>
    <script src="/scripts/student-mess-menu.js"></script>
</body>

</html>
