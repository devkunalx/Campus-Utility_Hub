<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Student Marketplace</title>

  <link rel="stylesheet" href="/styles/student-marketplace.css">

  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

</head>

<body>

  <div class="container">

    <header class="top-bar">
      <a href="/dashboard.html" class="back-btn">
        <img src="/assets/leftarrow.svg" height="20px" alt=""> <span class="back-text"> Back to Dashboard</span>
      </a>
      <h2>Student Marketplace</h2>
    </header>
    <section class="post-card">
      <h3>Post an Item</h3>

      <input id="titleInput" placeholder="Item title">

      <div class="row">
        <input id="priceInput" type="number" placeholder="Price (â‚¹)">
        <select id="conditionSelect">
          <option value="new">New</option>
          <option value="like new">Like New</option>
          <option value="used">Used</option>
        </select>
      </div>
      <div class="row">
        <select id="categorySelect">
          <option value="books">Books</option>
          <option value="lab">Lab Equipment</option>
          <option value="electronics">Electronics</option>
          <option value="others">Others</option>
        </select>
        <input type="number" id="phoneNumber" placeholder="Enter your Contact number">
      </div>
      <input type="file" id="imageInput" accept="image/*">
      <button id="postBtn">Post Item</button>
    </section>

    <!-- SEARCH -->
    <div class="search-bar">
      <select id="filterCategory">
        <option value="all">All</option>
        <option value="books">Books</option>
        <option value="lab">Lab</option>
        <option value="electronics">Electronics</option>
        <option value="others">Others</option>
      </select>
    </div>

    <div id="itemsGrid" class="grid"></div>

  </div>

  <script src="/scripts/firebase-config.js"></script>
  <script src="/scripts/student-marketplace.js"></script>
</body>

</html>
