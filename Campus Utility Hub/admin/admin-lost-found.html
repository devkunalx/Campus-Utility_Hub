<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Lost & Found</title>

    <link rel="stylesheet" href="/styles/admin-lost-found.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
</head>

<body>
<div class="container">

    <header class="top-bar">
        <a href="/dashboard.html" class="back-btn">
            <img src="/assets/leftarrow.svg" width="20px" alt=""> <span class="back-text">Back to Dashboard</span>
        </a>
        <h2>Admin Lost & Found Manager</h2>
    </header>
    <section class="analytics-panel">
<div class="card">
        <div class="analytics-card">
            <h3>Total Active Items</h3>
            <p>Total: <span id="activeCount">0</span></p>
        </div>

        <div class="analytics-card">
            <h3>Total Recovered Items</h3>
            <p>Total: <span id="recoveredCount">0</span></p>
        </div>
</div>
        <div class="filters">
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                    <option value="lost">Lost</option>
                    <option value="found">Found</option>
                </select>
            </div>

    </section>

    <div class="layout">

        <main class="content-panel">

            

            <div class="items-grid" id="itemsGrid"></div>

        </main>

    </div>
</div>

<script src="/scripts/firebase-config.js"></script>
<script src="/scripts/admin-lost-found.js"></script>
</body>
</html>
