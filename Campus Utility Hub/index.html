<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Hub Login</title>
    <link rel="stylesheet" href="./styles/loginpage.css">

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
</head>

<body>
    <div class="login-container">
        <div class="left-panel">
            <div class="logo">
                <img src="/assets/campushub.svg" height="30" width="30" alt="logo">
                <span class="logo-text">CAMPUS HUB</span>
            </div>
            <img class="dhanbad" src="/assets/collegepic(1).jpg"  alt="">
            <div class="welcome-content">
                <h1>WELCOME TO <br> CAMPUS HUB</h1>
                <p>Your all-in-one digital campus assistant.</p>
                <p>Stay informed. Stay connected. Stay organized.</p>
                <div class="footer-info">
                    <p class="winter-of-code">WINTER OF CODE 8.0</p>
                    <p class="secured-by">SECURED BY</p>
                    <div class="tech-logos">
                        <i class="fas fa-database"></i> <span>Firebase</span>
                        <i class="fas fa-cloud"></i> <span>Cloudinary</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="login-form-wrapper">
                <h2>Sign In</h2>

                <div class="login-options"> 
                    <button class="option-btn active" data-login-type="student">Student Login</button>
                    <button class="option-btn" data-login-type="admin">Admin Login</button>
                </div>

                <form class="login-form">
                    <input id="email" type="email" placeholder="Email" required>
                    <input id="password" type="password" placeholder="Password" required>

                    <button type="submit" class="sign-in-button">SIGN IN</button>

                    <p class="signup-link">
                        Don't have an account? <a href="#" id="openSignupModal">**Sign up**</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <div id="signupModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Student Registration</h3>
            <p>Create your new Campus Hub account.</p>
            <form id="registrationForm">
                <input type="text" id="regName" placeholder="Full Name" required>
                <input type="email" id="regEmail" placeholder="Email" required>
                <input type="password" id="regPassword" placeholder="Password (min 6 characters)" required>
                <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
                <button type="submit" class="sign-in-button register-button">REGISTER</button>
            </form>
        </div>
    </div>


    <script src="./scripts/firebase-config.js"></script>
    <script src="./scripts/loginpage.js"></script>
</body>

</html>
